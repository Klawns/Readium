server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    server_tokens off;

    # Configuração de tipos MIME adicionais
    include /etc/nginx/mime.types;
    types {
        application/javascript mjs;
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
      text/plain
      text/css
      text/xml
      text/javascript
      application/x-javascript
      application/xml
      application/javascript
      application/json;
    gzip_disable "MSIE [1-6]\.";

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";

    # Proxy para backend
    location /api/ {
        # Mantem o prefixo /api no upstream para ficar igual ao ambiente de desenvolvimento.
        proxy_pass http://readium-backend:7717;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        client_max_body_size 50M;
    }

    # Servir o worker do PDF explicitamente com o tipo correto
    location = /pdf.worker.min.mjs {
        add_header Content-Type "application/javascript";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache imagens
    location ~* \.(?:jpg|jpeg|gif|png|ico|svg|webp)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Cache JS/CSS/MJS
    location ~* \.(?:css|js|mjs)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}
